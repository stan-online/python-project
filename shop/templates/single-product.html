<!--================Single Product Area =================-->
<div class="product_image_area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="product_img_slide owl-carousel">
                    <div class="single_product_img">
                        <img src="{{ goods.productId.photo_url }}" alt="#" class="img-fluid">
                    </div>
                    <!--            <div class="single_product_img">-->
                    <!--              <img src="assets/img/product/single_product.png" alt="#" class="img-fluid">-->
                    <!--            </div>-->
                    <!--            <div class="single_product_img">-->
                    <!--              <img src="assets/img/product/single_product.png" alt="#" class="img-fluid">-->
                    <!--            </div>-->
                </div>
            </div>
            <div class="col-lg-8">
                <div class="single_product_text text-center">
                    <h3>{{ goods.productId.name }}</h3>
                    <p>
                        {{ goods.productId.description }}
                    </p>
                    <p>
                        {{ goods.price }}
                    </p>
                    <div class="card_area">
                        <div class="product_count_area">
                            <p>Quantity</p>
                            <div class="product_count d-inline-block">
                                <span class="product_count_item inumber-decrement"> <i class="ti-minus"></i></span>
                                <input class="product_count_item input-number" type="text" value="1" min="0" max="10">
                                <span class="product_count_item number-increment"> <i class="ti-plus"></i></span>
                            </div>
                            <p>$5</p>
                        </div>
                        <div class="add_to_cart">
                            <script type="application/javascript">
                                var csrfcookie = function() {
                                    var cookieValue = null,
                                        name = 'csrftoken';
                                    if (document.cookie && document.cookie !== '') {
                                        var cookies = document.cookie.split(';');
                                        for (var i = 0; i < cookies.length; i++) {
                                            var cookie = cookies[i].trim();
                                            if (cookie.substring(0, name.length + 1) == (name + '=')) {
                                                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                                break;
                                            }
                                        }
                                    }
                                    console.log("cookieValue", cookieValue);
                                    return cookieValue;
                                };

                                function cartItemInc() {
                                    // Form fields, see IDs above
                                    const http = new XMLHttpRequest()
                                    http.open('GET', "{% url 'cart:cartItemAdd' goods.id %}")
                                    // http.open('POST', "{% url 'cart:cartItemAdd' goods.id %}")
                                    http.setRequestHeader('Content-type', 'application/json')
                                    // http.setRequestHeader('X-CSRFToken', csrfcookie());
                                    http.send(JSON.stringify({})) // Make sure to stringify
                                    http.onload = function() {
                                        // Do whatever with response
                                    }
                                }
                            </script>
                            <a href="#" class="btn_3" onclick="cartItemInc();">add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
